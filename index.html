<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Libs -->
	<script src="libs/jquery.js"></script><!-- jQuery -->
	<link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css"><!-- bootstrapCSS -->
	<script rel="javascript" src="libs/bootstrap/js/bootstrap.min.js"></script><!-- bootstrapJS -->
	<!-- End Libs -->
	<!-- External Sheets -->
	<link rel="stylesheet" href="index.css">
	<script src="functions.js"></script>
	<!-- External Sheets -->
	<title>Simple Form-Request</title>
</head>
<body>
	<!-- login-form -->
	<!-- <div class="row"> -->
		<!-- <div class="col-md-4 col-sm-offset-4"> -->
			<div class="info-centered">
				<div class="col-sm-12 login-panel">
					<h4>Login / Register</h4>
				</div>
				<div class="col-sm-6 col-sm-offset-3">
					<h2>Please Login</h2>
				</div>
				<form class="form-horizontal" action="">
					<!-- label and input for Email -->
					<div class="form-group">
						<!-- <label for="inputEmail3" class="col-sm-2 control-label">Email</label> -->
						<div class="col-sm-6 col-sm-offset-3">
							<input type="input" class="form-control hide-empty-space" id="inputEmail3" placeholder="User Name">
						</div>
					</div><!-- /. form-group -->
					<!-- end label and input for email -->
					<!-- label and input for password -->
					<div class="form-group">
						<!-- <label for="inputPassword3" class="col-sm-2 control-label">Password</label> -->
						<div class="col-sm-6 col-sm-offset-3">
							<input type="password" class="form-control hide-empty-space" id="inputPassword3" placeholder="Password">
						</div>
					</div><!-- /. form-group -->
					<!-- end label and input for password -->
					<!-- remember me -->
					<div class="form-group">
						<div class="col-sm-6 col-sm-offset-3 col-sm-10">
							<div class="checkbox">
								<label>
									<input type="checkbox"> Remember me
								</label>
							</div>
						</div>
					</div><!-- /. form-group -->
					<!-- end remember me -->
					<!-- sign-in button -->
					<div class="form-group">
						<div class="col-sm-6 col-sm-offset-3 col-sm-10">
							<button type="submit" class="btn btn-primary btn-block hide-empty-space" id="log-in">Sign in</button>
						</div>
					</div><!-- /. form-group -->
					<!-- end sign-in button -->
				</form><!-- /. form-horizontal -->
			</div><!-- /. info-centered -->
		<!--</div> /. col-md-4 col-sm-offset-4 -->
	<!--</div> /. row -->
</body>
</html>
